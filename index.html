<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Management</h1>
            <div class="add-btn">
                <i class="fa fa-plus"></i>
            </div>
        </div>
        <div class="tickets-cont"></div>
        <div class="modal-cont">
            <textarea class="textarea-cont" placeholder="Enter your task here..."></textarea>
            <div class="priority-colors-cont">
                <div class="priority-color lightPink active"></div>
                <div class="priority-color blue"></div>
                <div class="priority-color green"></div>
                <div class="priority-color black"></div>
            </div>
        </div>
        <div class="toolbox-cont">
            <div class="toolbox-color-cont">
                <div class="color lightPink"></div>
                <div class="color blue"></div>
                <div class="color green"></div>
                <div class="color black"></div>
            </div>
            <div class="remove-btn">
                <i class="fa fa-trash"></i>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
